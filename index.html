<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Huddle Landing Page</title>
	<link href="css/main.min.css" rel="stylesheet">
	<link rel="icon" href="assets/favicons/favicon.ico">
</head>
<body>
	
	<header class="header">
		<img class="header__logo" src="assets/graphics/logo-huddle.svg" alt="Huddle" />
	</header>

	<main class="main">
		<div class="main__preview preview">
			<div class="preview__item--big">Big</div>
			<div class="preview__item--small">Small</div>
		</div>
		<div class="main__teaser teaser">
			<h1 class="teaser__title">Build The Community Your Fans Will Love</h1>
			<p class="teaser__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
			<button class="teaser__cta">Register</button>
		</div>
	</main>

	<footer class="footer">
		<div class="footer__icons icons">
			<img class="icons__item" src="assets/graphics/icon-facebook.svg">
			<img class="icons__item" src="assets/graphics/icon-twitter.svg">
			<img class="icons__item" src="assets/graphics/icon-instagram.svg">
		</div>
	</footer>
	
	<script src="js/main.build.js"></script>
</body>
</html>
