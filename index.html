<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Huddle Landing Page</title>
	<link href="css/main.min.css" rel="stylesheet">
	<link rel="icon" href="assets/favicons/favicon.ico">
</head>
<body>

	<div class="background js-background">
		<div class="background__triangle triangle">
			<div class="triangle__item triangle__item--top"></div>
			<div class="triangle__item triangle__item--bottom"></div>
		</div>
		<div class="background__square background__square--one"></div>
		<div class="background__square background__square--two"></div>
		<div class="background__square background__square--three"></div>
		<div class="background__square background__square--four"></div>
		<div class="background__square background__square--five"></div>
	</div>
		
	<header class="header section">
		<div class="header__inner section__inner">
			<img class="header__logo" src="assets/graphics/logo-huddle.svg" alt="Huddle" />
		</div>
	</header>

	<main class="main section">
		<div class="main__inner section__inner">
			<div class="main__preview preview">
				<div class="preview__item preview__item--big item">
					<div class="item__inner">
						<div class="item__navigation navigation">
							<div class="navigation__input"></div>	
							<div class="navigation__hamburger hamburger">
								<figure class="hamburger__item hamburgert__item--top"></figure>
								<figure class="hamburger__item hamburgert__item--center"></figure>
								<figure class="hamburger__item hamburgert__item--bottom"></figure>
							</div>
						</div>
						<div class="item__content content">
							<article class="content__item item">
								<figure class="item__image" data-color="yellow"></figure>
								<span class="item__text-wrapper">
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
								</span>
							</article>
							<article class="content__item item">
								<figure class="item__image" data-color="cyan"></figure>
								<span class="item__text-wrapper">
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
								</span>
							</article>
							<article class="content__item item">
								<figure class="item__image" data-color="purple"></figure>
								<span class="item__text-wrapper">
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
								</span>
							</article>
						</div>
					</div>
				</div>
				<div class="preview__item preview__item--small item">
					<div class="item__inner">
						<div class="item__navigation navigation">
							<div class="navigation__input"></div>	
							<div class="navigation__hamburger hamburger">
								<figure class="hamburger__item hamburgert__item--top"></figure>
								<figure class="hamburger__item hamburgert__item--center"></figure>
								<figure class="hamburger__item hamburgert__item--bottom"></figure>
							</div>
						</div>
						<div class="item__content content">
							<article class="content__item item">
								<figure class="item__image" data-color="yellow"></figure>
								<span class="item__text-wrapper">
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
								</span>
							</article>
							<article class="content__item item">
								<figure class="item__image" data-color="cyan"></figure>
								<span class="item__text-wrapper">
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
								</span>
							</article>
							<article class="content__item item">
								<figure class="item__image" data-color="purple"></figure>
								<span class="item__text-wrapper">
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
								</span>
							</article>
							<article class="content__item item">
								<figure class="item__image" data-color="yellow"></figure>
								<span class="item__text-wrapper">
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
								</span>
							</article>
							<article class="content__item item">
								<figure class="item__image" data-color="cyan"></figure>
								<span class="item__text-wrapper">
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
								</span>
							</article>
							<article class="content__item item">
								<figure class="item__image" data-color="purple"></figure>
								<span class="item__text-wrapper">
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
									<figure class="item__paragraph"></figure>
								</span>
							</article>
						</div>
					</div>
				</div>
			</div>
			<div class="main__teaser teaser">
				<h1 class="teaser__title">Build The Community Your Fans Will Love</h1>
				<p class="teaser__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
				<button class="teaser__cta">Register</button>
			</div>
		</div>
	</main>

	<footer class="footer section">
		<div class="footer__inner section__inner">
			<div class="footer__icons icons">
				<i class="icons__item icon icon-logo-fb-simple"></i>
				<i class="icons__item icon icon-logo-instagram"></i>
				<i class="icons__item icon icon-logo-twitter"></i>
			</div>
		</div>
	</footer> 
	
	<script src="js/main.build.js"></script>
</body>
</html>
